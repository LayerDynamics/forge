name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build forge CLI and runtime
        run: |
          cargo build -p forge_cli --release
          cargo build -p forge-runtime --release

      - name: Package forge binaries
        run: |
          mkdir -p forge-dist
          cp target/release/forge.exe forge-dist/
          cp target/release/forge-runtime.exe forge-dist/
          cd forge-dist && tar -czvf ../forge-x86_64-pc-windows-msvc.tar.gz *

      - name: Build example app
        run: cargo run -p forge_cli -- build examples/example-deno-app

      - name: Bundle example app (MSIX)
        run: cargo run -p forge_cli -- bundle examples/example-deno-app

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            forge-x86_64-pc-windows-msvc.tar.gz
            examples/example-deno-app/bundle/*.msix

  build-macos-arm:
    name: Build macOS (ARM)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-arm-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build forge CLI and runtime
        run: |
          cargo build -p forge_cli --release
          cargo build -p forge-runtime --release

      - name: Package forge binaries
        run: |
          mkdir -p forge-dist
          cp target/release/forge forge-dist/
          cp target/release/forge-runtime forge-dist/
          cd forge-dist && tar -czvf ../forge-aarch64-apple-darwin.tar.gz *

      - name: Build example app
        run: cargo run -p forge_cli -- build examples/example-deno-app

      - name: Bundle example app (DMG)
        run: cargo run -p forge_cli -- bundle examples/example-deno-app

      - name: Upload macOS ARM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-artifacts
          path: |
            forge-aarch64-apple-darwin.tar.gz
            examples/example-deno-app/bundle/*.dmg
            examples/example-deno-app/bundle/*.app

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            squashfs-tools

      - name: Install appimagetool
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build forge CLI and runtime
        run: |
          cargo build -p forge_cli --release
          cargo build -p forge-runtime --release

      - name: Package forge binaries
        run: |
          mkdir -p forge-dist
          cp target/release/forge forge-dist/
          cp target/release/forge-runtime forge-dist/
          cd forge-dist && tar -czvf ../forge-x86_64-unknown-linux-gnu.tar.gz *

      - name: Build example app
        run: cargo run -p forge_cli -- build examples/example-deno-app

      - name: Bundle example app (AppImage)
        run: cargo run -p forge_cli -- bundle examples/example-deno-app

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            forge-x86_64-unknown-linux-gnu.tar.gz
            examples/example-deno-app/bundle/*.AppImage
            examples/example-deno-app/bundle/*.tar.gz

  release:
    name: Create Release
    needs: [build-windows, build-macos-arm, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts/windows

      - name: Download macOS ARM artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-arm-artifacts
          path: artifacts/macos-arm

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: artifacts/linux

      - name: Rename artifacts for release
        run: |
          mkdir -p release
          # Forge toolchain tarballs (forge + forge-host)
          cp artifacts/windows/forge-x86_64-pc-windows-msvc.tar.gz release/ || true
          cp artifacts/macos-arm/forge-aarch64-apple-darwin.tar.gz release/ || true
          cp artifacts/linux/forge-x86_64-unknown-linux-gnu.tar.gz release/ || true
          # Example app bundles
          cp artifacts/windows/examples/example-deno-app/bundle/*.msix release/ || true
          cp artifacts/macos-arm/examples/example-deno-app/bundle/*.dmg release/ || true
          cp artifacts/linux/examples/example-deno-app/bundle/*.AppImage release/ || true
          cp artifacts/linux/examples/example-deno-app/bundle/*.tar.gz release/ || true

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: ${{ steps.tag.outputs.TAG }}
          draft: true
          prerelease: ${{ contains(steps.tag.outputs.TAG, 'alpha') || contains(steps.tag.outputs.TAG, 'beta') }}
          files: release/*
          body: |
            ## üç© Forge ${{ steps.tag.outputs.TAG }}

            > Build cross-platform desktop apps with TypeScript and Deno. Smaller bundles. Faster startup. Stronger security.

            ### Quick Install

            ```bash
            # macOS/Linux
            curl -fsSL https://forge-deno.com/install.sh | sh

            # Or download and extract manually
            tar -xzf forge-aarch64-apple-darwin.tar.gz -C ~/.forge/bin
            export PATH="$HOME/.forge/bin:$PATH"
            ```

            ### üì¶ Downloads

            | Platform | Toolchain | Example App |
            |----------|-----------|-------------|
            | ü™ü Windows x64 | `forge-x86_64-pc-windows-msvc.tar.gz` | `.msix` |
            | üçé macOS ARM (Apple Silicon) | `forge-aarch64-apple-darwin.tar.gz` | `.dmg`, `.app` |
            | üêß Linux x64 | `forge-x86_64-unknown-linux-gnu.tar.gz` | `.AppImage` |

            Each toolchain archive contains:
            - `forge` - CLI tool (`dev`, `build`, `bundle`, `sign`, `icon`, `docs`)
            - `forge-runtime` - Runtime binary (embeds Deno + WebView)

            ### üöÄ Quick Start

            ```bash
            # Copy an example to start
            cp -r examples/react-app my-app
            cd my-app

            # Run in development mode with hot reload
            forge dev .

            # Build for production
            forge build .

            # Create distributable package
            forge bundle .
            ```

            ### üìö Documentation

            - [Getting Started Guide](https://github.com/LayerDynamics/forge/blob/main/docs/getting-started.md)
            - [API Reference](https://github.com/LayerDynamics/forge/tree/main/docs/api)
            - [Examples](https://github.com/LayerDynamics/forge/tree/main/examples)

            ### üìù Changelog

            See [CHANGELOG.md](https://github.com/LayerDynamics/forge/blob/main/CHANGELOG.md) for full release notes.

            ---

            **Full Changelog**: https://github.com/LayerDynamics/forge/compare/v0.1.0-alpha.2...${{ steps.tag.outputs.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

[app]
name = "ForgeVueApp"
identifier = "com.example.forge-vue-app"
version = "0.1.0"

[windows]
width = 1024
height = 768
resizable = true

# Bundle configuration for platform packaging
# Run `forge bundle` to create distributable packages

[bundle]
# Path to app icon (without extension - will look for .png, .icns, .ico)
# icon = "assets/icon"

# Windows MSIX package configuration
[bundle.windows]
# sign = false                     # Enable code signing
# certificate = "cert.pfx"         # Path to .pfx certificate
# password = "$CERT_PASSWORD"      # Password (can reference env var with $)
# publisher = "CN=My Company"      # Publisher Distinguished Name
# min_version = "10.0.17763.0"     # Minimum Windows version
# capabilities = ["internetClient"] # App capabilities

# macOS .app bundle and DMG configuration
[bundle.macos]
# sign = false                                    # Enable code signing
# notarize = false                                # Submit for Apple notarization
# team_id = "ABCDEF1234"                          # Apple Developer Team ID
# signing_identity = "Developer ID Application: Your Name (TEAMID)"
# entitlements = "entitlements.plist"             # Custom entitlements file
# category = "public.app-category.developer-tools"
# minimum_system_version = "12.0"

# Linux AppImage configuration
[bundle.linux]
# format = "appimage"              # "appimage" or "tarball"
# categories = ["Utility"]         # Desktop entry categories
# generic_name = "Application"     # Generic name for desktop entry
# comment = "A Forge Vue application"
# terminal = false                 # Whether to run in terminal

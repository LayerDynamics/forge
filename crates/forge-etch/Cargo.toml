[package]
name = "forge-etch"
version = "0.1.0"
edition = "2021"
description = "Documentation generator for Forge framework - generates Astro markdown and HTML docs"
license = "MIT"

[lib]
path = "src/mod.rs"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--document-private-items"]

[dependencies]
# Core Forge integration
forge-weld = { path = "../forge-weld" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }

# TypeScript parsing (deno_ast wraps SWC with Deno optimizations)
deno_ast = { version = "0.52", features = ["transpiling"] }

# Template rendering for HTML generation
handlebars = { version = "6.1", features = ["string_helpers"] }

# Markdown rendering
comrak = { version = "0.29.0", default-features = false }

# Terminal output with colors
termcolor = "1.4"

# Utilities
regex = "1.10"
lazy_static = "1.5"
walkdir = "2.5"
toml = "0.8"
indexmap = { version = "2.3", features = ["serde"] }
thiserror = "2.0"
html-escape = "0.2"
urlencoding = "2.1"

[dev-dependencies]
tempfile = "3"
pretty_assertions = "1.4"
insta = { version = "1.39", features = ["json"] }

[features]
default = ["html", "astro"]
html = []
astro = []

[package]
name = "ext_window"
version = "0.1.0-alpha.1"
edition = "2021"
build = "build.rs"

[build-dependencies]
forge-weld = { path = "../forge-weld" }

[dependencies]
anyhow = "1"
deno_core = "0.373"
deno_error = "0.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tokio = { version = "1", features = ["sync"] }
tracing = "0.1"
# Use ext_ipc for IpcEvent type
ext_ipc = { path = "../ext_ipc" }
# Window management
tao = "0.30"
wry = "0.46"
# Dialogs
rfd = "0.14"
# Menus
muda = "0.15"
# System tray
tray-icon = "0.19"
image = "0.25"

[target.'cfg(target_os = "linux")'.dependencies]
gtk = "0.18"
gdk = "0.18"
